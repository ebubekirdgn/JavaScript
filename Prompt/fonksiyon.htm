<html>
<head>

<script language="JavaScript">

   function veri1 (ilkveri)
    { 
     var ilktoplam = (ilkveri * 30 )/100 ;
     return ilktoplam ; 
    }

  function veri2 (ikinciveri)
    {
     var ikincitoplam = (ikinciveri * 45 )/100;
     return ikincitoplam; 
    }
</script>

</head>

<body>
<script language="JavaScript">

var data1 = prompt ("Birinci miktarý giriniz" ,"data1 için rakam gir");
var data2 = prompt ("Ýkinci miktarý giriniz" , "data2 için rakam gir");
var data3 = prompt ("Üçüncü miktarý giriniz" , "data3 için rakam gir");

document.write ("Ýlk iþleminizin sonucu = " , veri1(data1),"<br>" );
document.write ("Ýkinci iþlemin sonucu = " , veri2(data2),"<br>"  );
document.write ("Üçüncü iþlemin sonucu = " , veri2(data3),"<br>"  );
</script>
</body>
</html>
