 </head>
 <body>
<script language="JavaScript">
    var sonuc=0;
        for ( sayi1=1 ; sayi1<=10 ;sayi1++)
          {
              for ( sayi2=1 ; sayi2<=10 ;sayi2++)
             {
                sonuc = sayi1 * sayi2 ;
                document.write( sayi1,"*",sayi2 , "=" , sonuc ,"<br>")
             }
           document.write("<br>")
          }
      
         
      

</script>
