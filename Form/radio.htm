<HTML>
<HEAD>
<TITLE>Radio</TITLE>

<SCRIPT LANGUAGE = "JavaScript1.2">

 function sorgu (secim)
    {
     var deger = null
       for (var i=0; i<secim.length; i++)
          {
              if (secim[i].checked)
                  { 
                    deger = secim[i].value; 
                    break; 
                   } 
            }
       return deger;
    }
</SCRIPT>
</HEAD>

<BODY>
<FORM name="form1"> <p>
<input type=radio name="firma" value="Bilemediniz Yazilim mc">Microsoft</p>
<p><input type=radio name="firma" value="Bilemediniz Yazilim Br">Borland</p>
<p><input type=radio name="firma" value="BilemedinizYazilim Ad">Adobe</p>
<p><input type=radio name="firma" value="Tebrikler Bildiniz">Copmaq</p>

<input type=button value="Bunlardan hangisi bilgisayar ureticisidir" 
onClick="alert(sorgu(this.form.firma))">
</FORM>
</BODY>
</HTML>
